name: Build and upload slides

on:
  # # every midnight
  # schedule:
  #   - cron:  '0 0 * * *'
  # manual trigger
  workflow_dispatch:
  # push
  push:
    branches:
      - main

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      
      - name: Install dependencies for latex
        run: |
          sudo apt update
          sudo apt install -y texlive texlive-latex-extra texlive-luatex texlive-bibtex-extra texlive-science biber latexmk

      - name: Install pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/3.1.8/pandoc-3.1.8-1-amd64.deb
          sudo dpkg -i pandoc-3.1.8-1-amd64.deb

      - name: Create LaTeX beamer
        run: |
          latexmk latex-beamer.tex

      - name: Create pandoc slides
        run: |
          pandoc -V theme=white -s -t revealjs pandoc-revealjs.md -o pandoc-revealjs.html

      - name: Convert revealjs slides to pdf
        run: |
          docker run --rm -t -v `pwd`:/slides astefanutti/decktape pandoc-revealjs.html /slides/pandoc-revealjs.pdf

      - name: Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: Slides
          path: |
            **/*.pdf
            **/*.html
            !**/images/**
          if-no-files-found: error
